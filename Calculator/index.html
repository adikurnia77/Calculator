<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Calculator</title>
</head>
<body>
  
    <header></header>
    <main>
    
    <!--tampilan icon kalkulator , move btn, mode!-->
    <div class="win" id="cal-win">
      <div class="nav" id="cal-nav">
        <div class="nav-btn">
          <button class="btn-win min" id="theme" onclick="theme()">*</button>
         
        <!-- buat tampilan kalkulator!-->
        <div class="calculator">
          <div class="screen">
            <p id="cal-screen">0</p>
            <p id="sec-screen">0</p>
          </div>
          <!-- tampilan tombol kalkulator!-->
          <div class="grid">
             <button class="btn" id="ac" onclick="ac()">Ac</button>
            <button class="btn" id="del" onclick="del()">Del</button>
            <button class="btn" id="%" onclick="perc('%','/100')">%</button>
            <button class="btn" id="/" onclick="op('÷','/'), calc()">÷</button>
            <button class="btn" id="7" onclick="num('7')">7</button>
            <button class="btn" id="8" onclick="num('8')">8</button>
            <button class="btn" id="9" onclick="num('9')">9</button>
            <button class="btn" id="*" onclick="op('×','*')">×</button>
            <button class="btn" id="4" onclick="num('4')">4</button>
            <button class="btn" id="5" onclick="num('5')">5</button>
            <button class="btn" id="6" onclick="num('6')">6</button>
            <button class="btn" id="-" onclick="op('-', '-')">-</button>
            <button class="btn" id="1" onclick="num('1')">1</button>
            <button class="btn" id="2" onclick="num('2')">2</button>
            <button class="btn" id="3" onclick="num('3')">3</button>
            <button class="btn" id="+" onclick="op('+', '+')">+</button>
            <button class="btn" id="0" onclick="num('0')">0</button>
            <button class="btn" id="." onclick="num('.')">.</button>
            <button class="btn" id="=" onclick="calc('=')">=</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
  <script src="windows.js"></script>
</body>
</html>
